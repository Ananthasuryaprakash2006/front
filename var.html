<!DOCTYPE html>
<html lang="en">
<body>
    <h2>javascript statements</h2>
    <P>A <b>javascript program</b> is a list of<b>statements</b> to be executed in computer.</P>
    <p id="demo"></p>
    <script>
        var x,y,z;
        x=5;
        y=10;
        z=x+y;
        document.getElementById("demo").innerHTML="the value of z is:"+z +".";
    </script>
</body>
</html>
